<div ng-controller="DashboardController">
  <!-- {{dashboard}} -->

  <div ng-include="'modules/dashboard/templates/header.html'"></div>
  <div class="centered-pills">
    <ul id="dashboardtabs" class="nav nav-pills">
      <li class="active"><a href="#all" role="tab" data-toggle="tab">All</a></li>
      <li><a href="#spaces" role="tab" data-toggle="tab">Spaces</a></li>
      <li><a href="#skills" role="tab" data-toggle="tab">Skills</a></li>
      <li><a href="#tools" role="tab" data-toggle="tab">Tools</a></li>
      <li><a href="#projects" role="tab" data-toggle="tab">Projects</a></li>
    </ul>
  </div>
  <div class="jumbotron">
    <div class="container">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
      <div class="row" style="" id="watch-images">
        <div class="tab-content">
          <div id="all" class="tab-pane active">
            <div class="tab-content-container">
              <div class="col-sm-4 col-md-offset-2 col-md-4">
                <div class="row dashboard-user-info" ng-repeat="user in users">
                  <div class="col-sm-3 col-md-4">
                      <img class="img-circle img-responsive dashboard-profile-image" ng-src="{{(user.photo || {}).url || '/img/user_unknown.png'}}" />
                  </div>
                  Name: {{user.firstName}} {{user.lastName}} <br/>
                  Email: {{user.email}} <br/>
                </div>
              </div>
              <div class="col-sm-4 col-md-4">
                <div id="googleMap" style="width:100%;height:380px;"></div>
              </div>
            </div>
          </div>
          <div id="spaces" class="tab-pane">
            <div class="tab-content-container">
              <div class="row">

              </div>
            </div>
          </div>
          <div id="tools" class="tab-pane">
            <div class="tab-content-container">
              <div class="row" ng-repeat="tool in tools">

              </div>
            </div>
          </div>
          <div id="projects" class="tab-pane">
            <div class="tab-content-container">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="project in projects">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
$(document).ready(function () {
  google.maps.event.addDomListener(window, 'load', initialize());
});
</script>
<script type="text/javascript">
$(function() {
    $('#dashboardtabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    })
});
</script>
