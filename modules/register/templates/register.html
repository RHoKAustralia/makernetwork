<div ng-controller="RegisterController">
    <div class="jumbotron jumbotron-1 jumbotron-login">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-left">
                <a href="/"><img src="/img/logo.png"></img></a>
            </div>
          </div>
        </nav>

        <h1>{{register}}</h1>

        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" id="name" ng-model="user.first" type="text" placeholder="First Name">
                    <input class="form-control" id="lastname" ng-model="user.last" type="text" placeholder="Last Name">
                        <input class="form-control" ng-model="user.password" id="password" type="password" placeholder="Password">
                        <input class="form-control" ng-model="user.email" id="email" type="email" placeholder="Email">
                        <input class="form-control" ng-model="user.phone" id="phone" type="text" placeholder="Phone number">
                <!-- 
                <div class="form-group">
                        <input class="form-control" ng-model="user.latitude" id="latitude" type="number" placeholder="Location">
                </div>
                <div class="form-group">
                        <input class="form-control" ng-model="user.longitude" id="longitude" type="number" placeholder="Location">
                </div>
                --> 

                    <a class="btn btn-primary btn-home" ng-click="registerClick()">Register</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
