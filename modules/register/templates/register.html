<div ng-controller="RegisterController" class="register-page">
    <h1>{{register}}</h1>

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="username">Username</label>

                <div class="col-md-10">
                    <input class="form-control" id="username" type="text" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="password">Password</label>

                <div class="col-md-10">
                    <input class="form-control" id="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email</label>

                <div class="col-md-10">
                    <input class="form-control" id="email" type="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="phone">Phone Number</label>

                <div class="col-md-10">
                    <input class="form-control" id="phone" type="text" placeholder="Phone number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="location">Location</label>

                <div class="col-md-10">
                    <input class="form-control" id="location" type="text" placeholder="Location">
                </div>
            </div>
            <a class="btn btn-raised btn-primary" href="#">Register</a>
        </fieldset>
    </form>
</div>
